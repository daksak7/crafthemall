<h1 style="text-align: center">{{ productTitle }}</h1>
<div class="input-group mb-3">
  <input
    type="text"
    class="form-control"
    placeholder="Yemek adını giriniz"
    aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-default"
    [(ngModel)]="filterText"
  />
</div>
<div class="row">
  <div 
  *ngFor="let product of products | productFilter: filterText">
<a class="list-group-item" routerLink="details/{{product.product_id}}">{{product.product_name}}</a>
</div>
